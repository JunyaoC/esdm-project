<div class="wrapper">
  <div class="content">
    
    <div style="width: 100%;display:flex;justify-content:space-between;align-items: center;">
      <h1>Class</h1>

      <ion-button mode="ios" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>

    </div>

    <div style="width: 100%;display:flex;">
      
      <div style="width: 50%;display: flex;flex-direction: column;justify-content: space-around;align-items: center;">
        
        <qrcode [qrdata]="'Your data'" [size]="256" [level]="'M'" usesvg="true"></qrcode>
      
      </div>

      <div style="width: 50%;">
        <h2>Attendance</h2>

        <ion-list>
          <ion-item>
            <ion-label>
              Name
            </ion-label>
    
            <ion-note>
              10:15am 
            </ion-note>
            
          </ion-item>
        </ion-list>
      </div>
    </div>



  </div>
</div>
