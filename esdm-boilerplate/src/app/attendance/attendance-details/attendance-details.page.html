<div class="wrapper">
  <div class="content">
    
    <div style="width: 100%;display:flex;justify-content:space-between;align-items: center;">
      <h1>Class</h1>

      <ion-button mode="ios" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>

    </div>

    <div style="width: 100%;height: 100%; display:flex;">
      
      <div style="width: 50%;height: 100%; display: flex;flex-direction: column;justify-content: space-around;align-items: center;">
        
        <qrcode [qrdata]="'Your data Your data Your data Your data'" [width]="300" [level]="'H'" usesvg="true"></qrcode>

        <div style="width: 100%;">

          <ion-item>
            <ion-label>Edit Mode</ion-label>
            <ion-toggle [(ngModel)]='editMode'></ion-toggle>
          </ion-item>
          
          <ion-card *ngIf="editMode">
            <ion-card-header>
              <ion-card-subtitle>SCSP 1234</ion-card-subtitle>
              <ion-card-title>SECTION 1</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <ion-item>
                <ion-label>Time</ion-label>
                <ion-datetime displayFormat="hh:mm A DD MMM YY" value="2021-4-28"></ion-datetime>
              </ion-item>
            </ion-card-content>
          </ion-card>

          <ion-card *ngIf="!editMode">
            <ion-card-header>
              <ion-card-subtitle>SCSP 1234</ion-card-subtitle>
              <ion-card-title>SECTION 1</ion-card-title>
            </ion-card-header>
          
            <ion-card-content>
              <h3>Time</h3>
              <h1>10:35 AM 28th April 2021</h1>
            </ion-card-content>
          </ion-card>

          <ion-button *ngIf="editMode" >Save Changes</ion-button>
        
        </div>
      
      </div>

      <div style="width: 50%;">
        <h2>Attendance</h2>

        <ion-list>
          <ion-item>
            <ion-label>
              Name
            </ion-label>
    
            <ion-note>
              10:15am 
            </ion-note>
            
          </ion-item>
        </ion-list>
      </div>
    </div>



  </div>
</div>
