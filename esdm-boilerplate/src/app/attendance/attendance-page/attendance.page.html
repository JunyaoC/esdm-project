<ion-content>

  <div class="wrapper">
    
    <div style="width:350px;margin-right: 2rem;">
      <div class="sectionPane" *ngFor="let section of sections" (click)="viewSection(section)">
        <div>
          <span style="font-size: 1.2rem;">{{section.subject_name}}</span><br>
          <span>Section {{section.section_number}}</span>
        </div>
        <span>{{section.subject_code}}</span>
      </div>
    </div>

    <div style="width:100%;padding: 1rem;">

      <div style="width: 100%;height: 100%; border-radius: 10px;background: white;box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;padding: 1rem;">
        <h1 style="margin:0;">Subject Name - SCSP Section 2</h1>
        
        <h2>Classes</h2>

        <ion-list>
          <ion-item (click)="viewClass(class)" *ngFor="let class of classes">
            <ion-label>
              <span style="font-size: 1.5rem;">{{class.class_time | date : 'dd MMM yy, E'}}</span><br>
              <span style="font-size: 1.2rem;">{{class.class_time | date : 'hh:mm a'}}</span><br>
              <span>0 Attendance</span>              
            </ion-label>

            <ion-note>
              <ion-chip>UPCOMING</ion-chip>
            </ion-note>
          </ion-item>
        </ion-list>

      </div>


    </div>

  </div>



</ion-content>
